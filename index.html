<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Norman William Billanova</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
    }
    .typing::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="text-center p-4">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-fadeIn">ðŸ‘‹ Ciao, sono Norman</h1>
    <p class="text-xl md:text-2xl mb-6 typing" id="typingText"></p>
    <div class="flex justify-center gap-6">
      <a href="https://github.com/TheNormanCoder" target="_blank" class="bg-white text-gray-900 px-6 py-2 rounded-lg hover:bg-gray-300 transition">GitHub</a>
      <a href="https://linkedin.com/in/norman-william-billanova" target="_blank" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-500 transition">LinkedIn</a>
    </div>
  </div>
  
  <script>
    const text = [
      "Software Development Engineer",
      "Java & Spring Boot Specialist",
      "Cloud & Microservices Enthusiast"
    ];
    let i = 0;
    let j = 0;
    let currentText = '';
    let isDeleting = false;

    function type() {
      const element = document.getElementById("typingText");
      if (i < text.length) {
        if (!isDeleting && j <= text[i].length) {
          currentText = text[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          currentText = text[i].substring(0, j--);
        }

        element.textContent = currentText;

        if (!isDeleting && j === text[i].length + 1) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % text.length;
          setTimeout(type, 200);
        } else {
          setTimeout(type, isDeleting ? 50 : 100);
        }
      }
    }

    type();
  </script>
</body>
</html>
